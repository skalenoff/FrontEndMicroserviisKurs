<div class="header-class">
  <div class="container">
    <div class="row">

      <div class="col-md-2">
        <button type="button" mdbBtn color="link" (click)="route('/pricelist')" class="my-class1">Прайс Лист</button>
      </div>

      <div class="col-md-2">
        <button type="button" mdbBtn color="link" (click)="route('/events')" class="my-class1">Мероприятия</button>
      </div>

      <div class="col-md-2">
        <button type="button" mdbBtn color="link" (click)="route('/catalog')" class="my-class1">Мои ресурсы</button>
      </div>

      <div class="col-md-2">
        <button type="button" mdbBtn color="link" (click)="route('/requests')" class="my-class1">Запросы</button>
      </div>

      <div class="col-md-2">
        <div class="my-class1">Вы зашли, как {{this.login}}</div>
      </div>

      <div class="col-md-2">
        <button type="button" mdbBtn color="link" (click)="logout()" class="my-class1">Выйти</button>
      </div>
      
    </div>
  </div>
</div>
