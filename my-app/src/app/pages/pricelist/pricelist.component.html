<div class="container">
    <div class="row">
        <div class="col-md-12" style="height: 10px;"></div>
        <div class="col-md-2">
            <select class="browser-default custom-select" [(ngModel)]="customer" name="customer">
                <option *ngFor="let customer of customers; " value="{{customer}}">{{customer}}</option>
            </select>
            <div class="col-md-12" style="height: 10px;"></div>
            <select class="browser-default custom-select" [(ngModel)]="type" name="type">
                <option *ngFor="let type of types; " value="{{type}}">{{type}}</option>
            </select>
            <button type="button" class="btn btn-primary" (click)="accessFilter()">
                Применить фильтр
            </button>
            <button type="button" class="btn btn-primary" (click)="loadOfferings()" [disabled]="!isAdmin">
                Обновить прайс лист
            </button>
            <div>Всего товаров {{busket._itemCount}}</div>
            <div>Сумма {{busket._totalCost}}</div>
        </div>
        <div class="col-md-10">
            <div class="Content">
                <div class="Content">
                    <div class="row">
                        <div class="col-md-3 plitochka" *ngFor="let off of offerings;">
                            <button type="button" class="btn btn-outline-primary plitochka"
                                style="height: 95%; margin-bottom: 5%;" (click)="addOnCart(off)">
                                <div>Имя {{off.offeringName}}</div>
                                <div>Описание {{off.offeringDescription}}</div>
                                <div>Максимальное количество {{off.offeringMaxCount}}</div>
                                <div>Тип {{off.offeringType}}</div>
                                <div>Стоимость {{off.offeringPrice}}</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
