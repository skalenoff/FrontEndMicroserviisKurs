<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let item of items">
            <button type="button" class="btn btn-outline-primary" style="height: 95%; margin-bottom: 5%; width: 100%;">
                <div class="row">
                    <div>Имя {{item.offeringName}}</div>
                </div>
                <div class="row">
                    <div>Описание {{item.offeringDescription}}</div>
                </div>
                <div class="row">
                    <div> За штуку {{item.offeringPrice}} </div>
                </div>
                <div class="row">
                    <div> Стоимость {{item.offeringPrice * item.count}}</div>
                </div>
                <div class="row">
                    <div>Поставщик {{item.customerName}}</div>
                </div>
                <div class="row">
                    <div>Максимум {{item.offeringMaxCount}}</div>
                </div>
                <div class="row">
                    <label class="form-label" for="count" style="width: 100%;">Количество</label>
                    <input type="number" id="count" class="form-control" min=0 max = {{item.offeringMaxCount}} [(ngModel)]="item.count"
                        style="width: 100%;" />
                </div>
                <div class="row">
                    <button type="button" class="btn btn-outline-primary"
                        style="height: 95%; margin-bottom: 5%; width: 100%;" (click)="saveToBusket(item)">
                        Save
                    </button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-outline-primary"
                        style="height: 95%; margin-bottom: 5%; width: 100%;" (click)="deleteFromBusket(item)">
                        Delete
                    </button>
                </div>
            </button>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-outline-primary"
        style="height: 95%; margin-bottom: 5%; width: 100%;" (click)=deal()>
        Сделать заказ
    </button>
    </div>
</div>
